<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Farmbot mode Manuel</title>
  <link rel="stylesheet" href="../css/styles.css">
  <!-- Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <section class="top-page"> 
        <header class="header">
            <img src="../image/cropped-logo-transparent.png" alt="logo de STJO dijon">
            <nav class="nav">
                <li><a class="button" href="index.html">Accueil -</a></li>
                <li><a class="button" href="retour-video.html">retour video</a></li>
                <li><a class="button" href="authentification.html">connexion/ gérer co.</a></li>
                <li><a class="button" href="deconnexion.html">se déconnecter</a></li>
            </nav>
        </header>
        <div class="landing-page">
            <h1 class="big-title">vous y êtes</h1>
            <a class="scroll-down" href="#">Scroll&#9207;</a>
        </div>
    </section>


  <div class="controller">
    <div class="empty"></div>
    <button class="button" onclick="move('Haut')"><i class="fas fa-arrow-up"></i></button>
    <div class="empty"></div>

    <button class="button" onclick="move('Gauche')"><i class="fas fa-arrow-left"></i></button>

    <button class="button reset-btn" onclick="resetPosition()">
      <i class="fas fa-home"></i>
      <span class="label">Recentrer</span>
    </button>

    <button class="button" onclick="move('Droite')"><i class="fas fa-arrow-right"></i></button>

    <div class="empty"></div>
    <button class="button" onclick="move('Bas')"><i class="fas fa-arrow-down"></i></button>
    <div class="empty"></div>

    <button class="button laser-btn" onclick="toggleLaser()">
      <i class="fas fa-fire"></i>
      <span class="label">Laser</span>
    </button>

    <!-- Bouton pour le mode sombre -->
    <button class="button" onclick="toggleDarkMode()">
      <i class="fas fa-moon"></i>
      <span class="label">Mode Sombre</span>
    </button>
  </div>

  <!-- Message de statut -->
  <div id="status-message" class="status-message"></div>
  <script src="../js/manuel.js"></script>

</body>
</html>
